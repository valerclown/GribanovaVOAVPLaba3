<!DOCTYPE html>
<html>
<head>
    <title>HTML с CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 16px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Пример HTML с CSS</h1>
    <p>Это ttt текста. <span class="highlight">Этот текст выделен</span> с использованием CSS.</p>
</body>
</html>
